<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <title>Todo App</title>
</head>

<body>

  <header class="header">
    <div class="container">
      <h1 class="header__title">To-do App</h1>
      <h2 class="header__subtitle">Waht do you need to do ?</h2>
    </div>
  </header>

  <div class="actions">
    <div class="actions__container">
      <input type="text" class="input" placeholder="Search todo" id="search-text" />
      <label for="check" class="checkbox">
        <input type="checkbox" id="check" />Hide Completed
      </label>
    </div>
  </div>

  <div class="container">
    <div id="todos-list"></div>

    <form id="todo-form">
      <input type="text" class="input" placeholder="Todo" name="todoInput" />
      <button class="button">Submit</button>
    </form>
  </div>




  <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
  <script src="scripts/todos-functions.js"></script>
  <script src="scripts/todos-app.js"></script>
</body>

</html>
